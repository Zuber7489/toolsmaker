<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator | Create Strong Passwords Online</title>
    <meta name="description"
        content="Generate secure, random passwords with our free online tool. Customize length and include symbols, numbers, and uppercase letters. 100% private.">
    <meta name="keywords"
        content="password generator, secure password maker, random password, strong password, password creator">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 500: '#14b8a6', 600: '#0d9488' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(280, 50%, 15%, 1) 0, transparent 70%);
            min-height: 100vh;
        }

        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #14b8a6;
            margin-top: -8px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
        }

        .slider-track::-webkit-slider-runnable-track {
            height: 4px;
            background: #334155;
            border-radius: 2px;
        }
    </style>
</head>

<body class="text-slate-200 antialiased p-4">

    <nav
        class="w-full bg-slate-900 border-b border-white/10 px-6 py-4 flex justify-between items-center mb-10 sticky top-0 z-50">
        <a href="index.html"
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-500 to-cyan-400">ToolsMaker</a>
        <a href="index.html" class="text-sm hover:text-white transition">Home</a>
    </nav>

    <main class="max-w-4xl mx-auto space-y-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">Password Generator</h1>
            <p class="text-slate-400">Instantly generate secure, random passwords to protect your accounts.</p>
        </div>

        <section class="max-w-xl mx-auto space-y-6">
            <!-- Output Area -->
            <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-6 shadow-2xl relative group">
                <div
                    class="flex items-center justify-between gap-4 bg-slate-900 p-4 rounded-xl border border-slate-700">
                    <span id="passwordOutput"
                        class="text-2xl font-mono font-bold text-brand-400 select-all break-all">********</span>
                    <button onclick="copyPassword()"
                        class="bg-slate-800 hover:bg-slate-700 p-2 rounded-lg text-slate-400 hover:text-white transition"
                        title="Copy">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                    </button>
                </div>
                <!-- Strength Indicator -->
                <div class="mt-4 flex gap-1 h-1">
                    <div id="str-1" class="h-full flex-grow bg-slate-700 rounded-full transition-colors"></div>
                    <div id="str-2" class="h-full flex-grow bg-slate-700 rounded-full transition-colors"></div>
                    <div id="str-3" class="h-full flex-grow bg-slate-700 rounded-full transition-colors"></div>
                    <div id="str-4" class="h-full flex-grow bg-slate-700 rounded-full transition-colors"></div>
                </div>
                <p id="strengthLabel"
                    class="text-[10px] text-slate-500 uppercase font-bold mt-2 text-center tracking-widest">Strength: -
                </p>
            </div>

            <!-- Settings Area -->
            <div class="bg-slate-800/50 border border-slate-700 rounded-2xl p-8 shadow-xl space-y-8">
                <!-- Length -->
                <div>
                    <div class="flex justify-between mb-4">
                        <label class="text-sm font-medium text-slate-300">Password Length</label>
                        <span id="lengthVal" class="text-brand-400 font-bold">16</span>
                    </div>
                    <input type="range" id="lengthRange" min="4" max="64" value="16"
                        class="w-full h-2 bg-slate-900 rounded-lg appearance-none cursor-pointer slider-track slider-thumb">
                </div>

                <!-- Options -->
                <div class="grid grid-cols-2 gap-4">
                    <label
                        class="flex items-center gap-3 bg-slate-900/50 p-4 rounded-xl border border-slate-700 cursor-pointer hover:border-brand-500 transition group">
                        <input type="checkbox" id="checkUpper" checked
                            class="w-5 h-5 rounded border-slate-700 text-brand-500 focus:ring-brand-500 bg-slate-800">
                        <span class="text-sm font-medium text-slate-300 group-hover:text-white">ABC</span>
                    </label>
                    <label
                        class="flex items-center gap-3 bg-slate-900/50 p-4 rounded-xl border border-slate-700 cursor-pointer hover:border-brand-500 transition group">
                        <input type="checkbox" id="checkLower" checked
                            class="w-5 h-5 rounded border-slate-700 text-brand-500 focus:ring-brand-500 bg-slate-800">
                        <span class="text-sm font-medium text-slate-300 group-hover:text-white">abc</span>
                    </label>
                    <label
                        class="flex items-center gap-3 bg-slate-900/50 p-4 rounded-xl border border-slate-700 cursor-pointer hover:border-brand-500 transition group">
                        <input type="checkbox" id="checkNumber" checked
                            class="w-5 h-5 rounded border-slate-700 text-brand-500 focus:ring-brand-500 bg-slate-800">
                        <span class="text-sm font-medium text-slate-300 group-hover:text-white">123</span>
                    </label>
                    <label
                        class="flex items-center gap-3 bg-slate-900/50 p-4 rounded-xl border border-slate-700 cursor-pointer hover:border-brand-500 transition group">
                        <input type="checkbox" id="checkSymbol" checked
                            class="w-5 h-5 rounded border-slate-700 text-brand-500 focus:ring-brand-500 bg-slate-800">
                        <span class="text-sm font-medium text-slate-300 group-hover:text-white">#$&</span>
                    </label>
                </div>

                <button onclick="generatePassword()"
                    class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-brand-500/20 active:scale-[0.98]">
                    Generate Password
                </button>
            </div>
        </section>
    </main>

    <script>
        const output = document.getElementById('passwordOutput');
        const lengthRange = document.getElementById('lengthRange');
        const lengthVal = document.getElementById('lengthVal');
        const checkUpper = document.getElementById('checkUpper');
        const checkLower = document.getElementById('checkLower');
        const checkNumber = document.getElementById('checkNumber');
        const checkSymbol = document.getElementById('checkSymbol');

        const chars = {
            upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
            lower: "abcdefghijklmnopqrstuvwxyz",
            number: "0123456789",
            symbol: "!@#$%^&*()_+~`|}{[]:;?><,./-="
        };

        function generatePassword() {
            let pool = "";
            if (checkUpper.checked) pool += chars.upper;
            if (checkLower.checked) pool += chars.lower;
            if (checkNumber.checked) pool += chars.number;
            if (checkSymbol.checked) pool += chars.symbol;

            if (!pool) {
                alert("Please select at least one option!");
                return;
            }

            const length = parseInt(lengthRange.value);
            let password = "";
            const array = new Uint32Array(length);
            window.crypto.getRandomValues(array);

            for (let i = 0; i < length; i++) {
                password += pool[array[i] % pool.length];
            }

            output.innerText = password;
            updateStrength(password);
        }

        function updateStrength(pwd) {
            let score = 0;
            if (pwd.length > 8) score++;
            if (pwd.length > 12) score++;
            if (/[A-Z]/.test(pwd) && /[a-z]/.test(pwd)) score++;
            if (/[0-9]/.test(pwd)) score++;
            if (/[^A-Za-z0-9]/.test(pwd)) score++;

            // Max 4 visual bars
            const bars = [
                document.getElementById('str-1'),
                document.getElementById('str-2'),
                document.getElementById('str-3'),
                document.getElementById('str-4')
            ];

            bars.forEach(b => b.className = "h-full flex-grow bg-slate-700 rounded-full transition-colors");

            const label = document.getElementById('strengthLabel');

            if (score <= 1) {
                bars[0].classList.add('bg-red-500');
                label.innerText = "Strength: Weak";
                label.className = "text-[10px] text-red-500 uppercase font-bold mt-2 text-center tracking-widest";
            } else if (score <= 2) {
                bars[0].classList.add('bg-orange-500');
                bars[1].classList.add('bg-orange-500');
                label.innerText = "Strength: Fair";
                label.className = "text-[10px] text-orange-500 uppercase font-bold mt-2 text-center tracking-widest";
            } else if (score <= 4) {
                bars[0].classList.add('bg-yellow-500');
                bars[1].classList.add('bg-yellow-500');
                bars[2].classList.add('bg-yellow-500');
                label.innerText = "Strength: Good";
                label.className = "text-[10px] text-yellow-500 uppercase font-bold mt-2 text-center tracking-widest";
            } else {
                bars.forEach(b => b.className = "h-full flex-grow bg-brand-500 rounded-full transition-colors");
                label.innerText = "Strength: Strong";
                label.className = "text-[10px] text-brand-500 uppercase font-bold mt-2 text-center tracking-widest";
            }
        }

        function copyPassword() {
            const text = output.innerText;
            if (text === "********") return;
            navigator.clipboard.writeText(text).then(() => {
                alert("Password copied!");
            });
        }

        lengthRange.addEventListener('input', () => {
            lengthVal.innerText = lengthRange.value;
            generatePassword();
        });

        // Init
        generatePassword();
    </script>
</body>

</html>
