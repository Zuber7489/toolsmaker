<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Email Signature Generator | HTML Signature Maker</title>
    <meta name="description"
        content="Create a professional email signature online for free. Enter your details, choose a style, and copy the HTML signature for Gmail, Outlook, and Apple Mail.">
    <meta name="keywords"
        content="email signature generator, free email signature, gmail signature, outlook signature, html signature maker">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 500: '#14b8a6', 600: '#0d9488' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-input {
            width: 100%;
            background-color: rgba(15, 23, 42, 0.5);
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 0.6rem;
            color: white;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.2);
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #preview-container {
            background: white;
            border-radius: 0.5rem;
            padding: 2rem;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
    </style>
</head>

<body class="text-slate-200 antialiased p-4">

    <nav class="w-full glass-panel fixed top-0 left-0 z-50 border-b border-white/10 px-4 py-3">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html"
                class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-500 to-cyan-400">ToolsMaker</a>
            <a href="index.html" class="text-sm hover:text-white transition">Home</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto mt-24 mb-10 grid grid-cols-1 lg:grid-cols-12 gap-8">

        <!-- LEFT: FORM INPUTS -->
        <div class="glass-panel p-6 rounded-2xl lg:col-span-5 h-fit">
            <h1 class="text-2xl font-bold text-white mb-6">Signature Gen</h1>

            <div class="space-y-6">
                <!-- Personal Info -->
                <div>
                    <h3 class="text-brand-500 font-bold mb-3 border-b border-slate-700 pb-1">1. Personal Info</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="form-label">First Name</label>
                            <input type="text" id="inFirstName" class="form-input" placeholder="John" value="John"
                                oninput="render()">
                        </div>
                        <div>
                            <label class="form-label">Last Name</label>
                            <input type="text" id="inLastName" class="form-input" placeholder="Doe" value="Doe"
                                oninput="render()">
                        </div>
                        <div class="col-span-2">
                            <label class="form-label">Job Title</label>
                            <input type="text" id="inJob" class="form-input" placeholder="Software Engineer"
                                value="Software Engineer" oninput="render()">
                        </div>
                        <div class="col-span-2">
                            <label class="form-label">Department</label>
                            <input type="text" id="inDept" class="form-input" placeholder="Product Team"
                                oninput="render()">
                        </div>
                    </div>
                </div>

                <!-- Company Info -->
                <div>
                    <h3 class="text-brand-500 font-bold mb-3 border-b border-slate-700 pb-1">2. Company Info</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="col-span-2">
                            <label class="form-label">Company Name</label>
                            <input type="text" id="inCompany" class="form-input" placeholder="Acme Inc."
                                value="Acme Inc." oninput="render()">
                        </div>
                        <div>
                            <label class="form-label">Phone</label>
                            <input type="text" id="inPhone" class="form-input" placeholder="+1 123 456 7890"
                                value="+1 123 456 7890" oninput="render()">
                        </div>
                        <div>
                            <label class="form-label">Website</label>
                            <input type="text" id="inWeb" class="form-input" placeholder="www.example.com"
                                value="www.example.com" oninput="render()">
                        </div>
                        <div class="col-span-2">
                            <label class="form-label">Email</label>
                            <input type="text" id="inEmail" class="form-input" placeholder="john@example.com"
                                value="john@example.com" oninput="render()">
                        </div>
                        <div class="col-span-2">
                            <label class="form-label">Address</label>
                            <input type="text" id="inAddr" class="form-input" placeholder="123 St, City, Country"
                                value="123 Tech St, San Francisco, CA" oninput="render()">
                        </div>
                    </div>
                </div>

                <!-- Images & Social -->
                <div>
                    <h3 class="text-brand-500 font-bold mb-3 border-b border-slate-700 pb-1">3. Media & Style</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="form-label">Photo URL</label>
                            <input type="text" id="inPhoto" class="form-input" placeholder="https://..."
                                value="https://via.placeholder.com/100" oninput="render()">
                        </div>
                        <div>
                            <label class="form-label">Theme Color</label>
                            <input type="color" id="inColor" class="w-full h-10 rounded cursor-pointer" value="#14b8a6"
                                oninput="render()">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT: PREVIEW -->
        <div class="lg:col-span-7 flex flex-col gap-6 sticky top-24">
            <div class="glass-panel p-6 rounded-2xl">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-white">Live Preview</h2>
                    <div class="flex gap-2">
                        <button onclick="copySignature()"
                            class="bg-brand-600 hover:bg-brand-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg shadow-brand-500/20 transition transform hover:-translate-y-0.5">
                            Select Signature
                        </button>
                        <button onclick="copySource()"
                            class="bg-slate-700 hover:bg-slate-600 text-white text-sm py-2 px-4 rounded-lg transition">
                            Copy HTML
                        </button>
                    </div>
                </div>

                <p class="text-xs text-slate-400 mb-4 bg-slate-800/50 p-2 rounded">
                    <strong>Instructions:</strong> Click "Select Signature", then press <strong>Ctrl + C</strong> (or
                    Cmd + C) to copy formatted text. Paste directly into Gmail/Outlook settings.
                </p>

                <div id="preview-container">
                    <!-- Signature Renders Here -->
                    <div id="signature-content"></div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // Mapping IDs to signature parts
        function render() {
            const d = {
                fn: document.getElementById('inFirstName').value,
                ln: document.getElementById('inLastName').value,
                job: document.getElementById('inJob').value,
                dept: document.getElementById('inDept').value,
                comp: document.getElementById('inCompany').value,
                phone: document.getElementById('inPhone').value,
                web: document.getElementById('inWeb').value,
                email: document.getElementById('inEmail').value,
                addr: document.getElementById('inAddr').value,
                photo: document.getElementById('inPhoto').value,
                color: document.getElementById('inColor').value
            };

            // Using Table layout for maximum compatibility with email clients (Outlook/Gmail)
            const html = `
            <table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, sans-serif; font-size: 14px; line-height: 1.4; color: #333;">
                <tr>
                    <td style="padding-right: 20px; vertical-align: top;">
                        <img src="${d.photo}" alt="${d.fn}" width="100" height="100" style="border-radius: 50%; display: block; object-fit: cover;">
                    </td>
                    <td style="border-left: 2px solid ${d.color}; padding-left: 20px; vertical-align: top;">
                        <div style="font-weight: bold; font-size: 18px; color: #111;">${d.fn} ${d.ln}</div>
                        <div style="color: ${d.color}; font-weight: 500; margin-bottom: 8px;">${d.job} ${d.dept ? ' | ' + d.dept : ''}</div>
                        <div style="margin-bottom: 8px; font-weight: bold; color: #555;">${d.comp}</div>
                        
                        <div style="font-size: 12px; color: #666;">
                            ${d.phone ? `<div style="margin-bottom: 2px;"><span style="color:${d.color}">üìû</span> <a href="tel:${d.phone}" style="color: #666; text-decoration: none;">${d.phone}</a></div>` : ''}
                            ${d.email ? `<div style="margin-bottom: 2px;"><span style="color:${d.color}">‚úâÔ∏è</span> <a href="mailto:${d.email}" style="color: #666; text-decoration: none;">${d.email}</a></div>` : ''}
                            ${d.web ? `<div style="margin-bottom: 2px;"><span style="color:${d.color}">üåê</span> <a href="http://${d.web}" style="color: #666; text-decoration: none;">${d.web}</a></div>` : ''}
                            ${d.addr ? `<div><span style="color:${d.color}">üìç</span> ${d.addr}</div>` : ''}
                        </div>
                    </td>
                </tr>
            </table>
            `;

            document.getElementById('signature-content').innerHTML = html;
        }

        function copySignature() {
            const el = document.getElementById('signature-content');

            // Selection API
            if (document.body.createTextRange) {
                const range = document.body.createTextRange();
                range.moveToElementText(el);
                range.select();
            } else if (window.getSelection) {
                const selection = window.getSelection();
                const range = document.createRange();
                range.selectNodeContents(el);
                selection.removeAllRanges();
                selection.addRange(range);
            }
            alert("Signature selected! Now press Ctrl+C (Cmd+C) to copy.");
        }

        function copySource() {
            const html = document.getElementById('signature-content').innerHTML;
            navigator.clipboard.writeText(html);
            alert("HTML source code copied to clipboard!");
        }

        render();
    </script>
</body>

</html>
