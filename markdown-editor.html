        class="bg-slate-900 border-b border-slate-800 px-2 sm:px-4 py-2 flex items-center gap-1 shrink-0 overflow-x-auto">
        <button class="toolbar-btn font-bold" onclick="insertSyntax('**', '**')" title="Bold">B</button>

    <!-- MAIN EDITOR -->

        <!-- Input -->

            <textarea id="editor" placeholder="# Hello World&#10;&#10;Start typing markdown here..."></textarea>
        </div>

        <div class="split-border"></div>

        <!-- Preview -->

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Initial Text
        const defaultText = `# Welcome to Markdown Editor

This is a **live preview** editor. Type on the left, see results on the right.

## Features
- Github Flavored Markdown
- Live rendering
- HTML Export

### Code Example
\`\`\`javascript
console.log('Hello World');
\`\`\`

> "Markdown is a lightweight markup language with plain text formatting syntax."

1. List item one
2. List item two
   - Sub item

[Learn more about Markdown](https://www.markdownguide.org)
`;

        editor.value = defaultText;

        function updatePreview() {
            const text = editor.value;
            preview.innerHTML = marked.parse(text);
        }

        editor.addEventListener('input', updatePreview);

        // Sync scroll (basic)
        editor.addEventListener('scroll', () => {
            const percent = editor.scrollTop / (editor.scrollHeight - editor.clientHeight);
            preview.scrollTop = percent * (preview.scrollHeight - preview.clientHeight);
        });

        function insertSyntax(prefix, suffix) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            const selected = text.substring(start, end);

            const before = text.substring(0, start);
            const after = text.substring(end, text.length);

            editor.value = before + prefix + selected + suffix + after;

            editor.focus();
            editor.selectionStart = start + prefix.length;
            editor.selectionEnd = end + prefix.length;

            updatePreview();
        }

        function copyHtml() {
            const html = preview.innerHTML;
            navigator.clipboard.writeText(html).then(() => {
                alert('HTML Copied to clipboard!');
            });
        }

        function downloadMd() {
            const blob = new Blob([editor.value], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Init
        updatePreview();
    </script>
