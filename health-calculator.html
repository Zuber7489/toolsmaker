<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI & BMR Calculator | Healthy Body Metrics</title>
    <meta name="description"
        content="Calculate your Body Mass Index (BMI) and Basal Metabolic Rate (BMR) for free. Stay informed about your health and fitness metrics.">
    <meta name="keywords"
        content="bmi calculator, bmr calculator, body mass index, calories calculator, health tool fitness">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 500: '#14b8a6', 600: '#0d9488' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 100% 100%, hsla(150, 40%, 10%, 1) 0, transparent 70%);
            min-height: 100vh;
        }
    </style>
</head>

<body class="text-slate-200 antialiased p-4">

    <nav
        class="w-full bg-slate-900 border-b border-white/10 px-6 py-4 flex justify-between items-center mb-10 sticky top-0 z-50">
        <a href="index.html"
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-500 to-cyan-400">ToolsMaker</a>
        <a href="index.html" class="text-sm hover:text-white transition">Home</a>
    </nav>

    <main class="max-w-4xl mx-auto space-y-12">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white mb-2">BMI & BMR Calculator</h1>
            <p class="text-slate-400">Calculate your body mass index and daily caloric needs.</p>
        </div>

        <div class="grid md:grid-cols-2 gap-10">
            <!-- Form -->
            <section class="bg-slate-800/50 border border-slate-700 rounded-2xl p-8 space-y-6 shadow-xl">
                <div class="flex gap-4 mb-4">
                    <button id="tabMale" onclick="setGender('male')"
                        class="flex-grow py-3 rounded-xl font-bold border-2 border-brand-500 bg-brand-500/10 text-white transition">Male</button>
                    <button id="tabFemale" onclick="setGender('female')"
                        class="flex-grow py-3 rounded-xl font-bold border-2 border-slate-700 text-slate-400 transition">Female</button>
                </div>

                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs text-slate-500 font-bold uppercase block mb-1">Age</label>
                            <input type="number" id="age" value="25"
                                class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none focus:border-brand-500">
                        </div>
                        <div>
                            <label class="text-xs text-slate-500 font-bold uppercase block mb-1">Weight (kg)</label>
                            <input type="number" id="weight" value="70"
                                class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none focus:border-brand-500">
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-slate-500 font-bold uppercase block mb-1">Height (cm)</label>
                        <input type="number" id="height" value="175"
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none focus:border-brand-500">
                    </div>
                    <button onclick="calculate()"
                        class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-brand-500/20 active:scale-95">Calculate
                        Metrics</button>
                </div>
            </section>

            <!-- Results -->
            <section class="space-y-6">
                <!-- BMI Card -->
                <div class="bg-slate-800 border border-slate-700 rounded-2xl p-6 shadow-2xl overflow-hidden relative">
                    <div class="absolute -right-4 -top-4 w-24 h-24 bg-brand-500/10 rounded-full blur-2xl"></div>
                    <h2 class="text-slate-400 text-sm uppercase font-bold tracking-widest mb-4">BMI Result</h2>
                    <div class="flex items-end gap-4">
                        <span id="resBmi" class="text-5xl font-bold text-white">0.0</span>
                        <span id="resBmiCat" class="text-brand-400 font-medium pb-1 text-lg">Normal</span>
                    </div>
                    <!-- Range Bar -->
                    <div class="mt-6 flex h-2 bg-slate-700 rounded-full overflow-hidden">
                        <div class="h-full bg-blue-400" style="width: 18.5%;"></div>
                        <div class="h-full bg-green-400" style="width: 25%;"></div>
                        <div class="h-full bg-yellow-400" style="width: 25%;"></div>
                        <div class="h-full bg-red-400" style="width: 31.5%;"></div>
                    </div>
                </div>

                <!-- BMR Card -->
                <div
                    class="bg-slate-800/80 border border-slate-700 rounded-2xl p-6 shadow-2xl overflow-hidden relative">
                    <h2 class="text-slate-400 text-sm uppercase font-bold tracking-widest mb-4">Estimated BMR</h2>
                    <div class="flex items-end gap-2 text-white">
                        <span id="resBmr" class="text-5xl font-bold font-mono">0</span>
                        <span class="text-slate-500 pb-1">Calories / day</span>
                    </div>
                    <p class="text-slate-500 text-xs mt-4 leading-relaxed italic border-l-2 border-brand-500/30 pl-4">
                        BMR represents the calories your body needs to function at rest.
                    </p>
                </div>
            </section>
        </div>
    </main>

    <script>
        let gender = 'male';

        function setGender(g) {
            gender = g;
            const m = document.getElementById('tabMale');
            const f = document.getElementById('tabFemale');
            if (g === 'male') {
                m.className = "flex-grow py-3 rounded-xl font-bold border-2 border-brand-500 bg-brand-500/10 text-white transition";
                f.className = "flex-grow py-3 rounded-xl font-bold border-2 border-slate-700 text-slate-400 transition";
            } else {
                f.className = "flex-grow py-3 rounded-xl font-bold border-2 border-brand-500 bg-brand-500/10 text-white transition";
                m.className = "flex-grow py-3 rounded-xl font-bold border-2 border-slate-700 text-slate-400 transition";
            }
            calculate();
        }

        function calculate() {
            const age = parseFloat(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (!age || !weight || !height) return;

            // BMI = kg / m^2
            const bmi = weight / ((height / 100) * (height / 100));
            document.getElementById('resBmi').innerText = bmi.toFixed(1);

            let cat = "Normal";
            if (bmi < 18.5) cat = "Underweight";
            else if (bmi < 25) cat = "Normal";
            else if (bmi < 30) cat = "Overweight";
            else cat = "Obese";
            document.getElementById('resBmiCat').innerText = cat;

            // BMR (Mifflin-St Jeor)
            // Male: 10 * weight + 6.25 * height - 5 * age + 5
            // Female: 10 * weight + 6.25 * height - 5 * age - 161
            let bmr = (10 * weight) + (6.25 * height) - (5 * age);
            bmr = gender === 'male' ? bmr + 5 : bmr - 161;

            document.getElementById('resBmr').innerText = Math.round(bmr).toLocaleString();
        }

        calculate();
    </script>
</body>

</html>
