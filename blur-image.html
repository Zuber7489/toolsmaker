<body class="text-slate-200 antialiased p-4">

    <nav
        class="w-full bg-slate-900 border-b border-white/10 px-6 py-4 flex justify-between items-center mb-10 sticky top-0 z-50">
        <a href="index.html"
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-500 to-cyan-400">ToolsMaker</a>
        <a href="index.html" class="text-sm hover:text-white">Home</a>
    </nav>

    <main class="max-w-5xl mx-auto space-y-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">Blur Image Online</h1>
            <p class="text-slate-400">Add a beautiful blur effect to your photos with ease.</p>
        </div>

        <section class="grid md:grid-cols-2 gap-8 items-start">
            <!-- Controls -->
            <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 shadow-xl space-y-6">
                <div class="w-full relative">
                    <label for="imageInput"
                        class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-600 border-dashed rounded-xl cursor-pointer bg-slate-900 hover:bg-slate-800 transition">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-2 text-slate-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4"></path>
                            </svg>
                            <p class="text-xs text-slate-400"><span class="font-semibold text-white">Upload Image</span>
                            </p>
                        </div>
                        <input id="imageInput" type="file" class="hidden" accept="image/*" />
                    </label>
                </div>

                <div id="controls" class="hidden space-y-6">
                    <div>
                        <div class="flex justify-between mb-4">
                            <label class="text-sm font-medium text-slate-300">Blur Intensity</label>
                            <span id="blurVal"
                                class="bg-slate-900 px-3 py-1 rounded text-brand-400 font-mono text-xs">10px</span>
                        </div>
                        <input type="range" id="blurRange" min="0" max="100" step="1" value="10">
                    </div>

                    <a id="downloadBtn" href="#" download="blurred-image.png"
                        class="block w-full bg-brand-600 hover:bg-brand-500 text-white text-center font-bold py-3 rounded-lg transition shadow-lg shadow-brand-500/20">
                        Download Blurred Image
                    </a>
                </div>
            </div>

            <!-- Canvas View -->
            <div
                class="bg-slate-900 border border-slate-700 rounded-2xl p-4 flex flex-col justify-center items-center h-[400px] relative overflow-hidden">
                <div id="placeholder" class="text-slate-600 text-center">
                    <svg class="w-16 h-16 mx-auto mb-4 opacity-20" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    <p>Image preview will appear here</p>
                </div>
                <!-- Standard Canvas is faster than CSS blur for large images when downloading -->
                <canvas id="canvas" class="hidden shadow-2xl max-w-full max-h-full rounded"></canvas>
            </div>
        </section>
    </main>

    <script>
        const input = document.getElementById('imageInput');
        const blurRange = document.getElementById('blurRange');
        const blurVal = document.getElementById('blurVal');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const placeholder = document.getElementById('placeholder');
        const downloadBtn = document.getElementById('downloadBtn');
        const controls = document.getElementById('controls');

        let originalImg = null;

        input.addEventListener('change', function (e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    originalImg = new Image();
                    originalImg.src = event.target.result;
                    originalImg.onload = function () {
                        canvas.width = originalImg.width;
                        canvas.height = originalImg.height;
                        drawBlurredImage();

                        placeholder.classList.add('hidden');
                        canvas.classList.remove('hidden');
                        controls.classList.remove('hidden');
                    }
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        blurRange.addEventListener('input', function () {
            blurVal.innerText = blurRange.value + 'px';
            drawBlurredImage();
        });

        function drawBlurredImage() {
            if (!originalImg) return;

            const blur = parseInt(blurRange.value);

            // Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Apply filter and draw
            ctx.filter = `blur(${blur}px)`;
            ctx.drawImage(originalImg, 0, 0);

            // Update download link
            downloadBtn.href = canvas.toDataURL('image/png');
        }
    </script>
</body>
