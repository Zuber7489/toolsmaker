  <main class="max-w-5xl mx-auto space-y-8 px-4 py-8">
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Blur Image Online</h1>
      <p class="text-gray-600">Add a beautiful blur effect to your photos with ease.</p>
    </div>

    <section class="grid md:grid-cols-2 gap-8 items-start">
      <!-- Controls -->
      <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm space-y-6">
        <div class="w-full relative">
          <label for="imageInput"
            class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition hover:border-black">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-8 h-8 mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
              <p class="text-xs text-gray-500"><span class="font-semibold text-black">Upload Image</span>
              </p>
            </div>
            <input id="imageInput" type="file" class="hidden" accept="image/*" />
          </label>
        </div>

        <div id="controls" class="hidden space-y-6">
          <div>
            <div class="flex justify-between mb-4">
              <label class="text-sm font-medium text-gray-600">Blur Intensity</label>
              <span id="blurVal"
                class="bg-gray-100 px-3 py-1 rounded text-black font-mono text-xs border border-gray-200">10px</span>
            </div>
            <input type="range" id="blurRange" min="0" max="100" step="1" value="10">
          </div>

          <a id="downloadBtn" href="#" download="blurred-image.png"
            class="block w-full bg-black hover:bg-gray-800 text-white text-center font-bold py-3 rounded-lg transition shadow-sm">
            Download Blurred Image
          </a>
        </div>
      </div>

      <!-- Canvas View -->
      <div
        class="bg-gray-100 border border-gray-200 rounded-2xl p-4 flex flex-col justify-center items-center h-[400px] relative overflow-hidden">
        <div id="placeholder" class="text-gray-400 text-center">
          <svg class="w-16 h-16 mx-auto mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
            </path>
          </svg>
          <p>Image preview will appear here</p>
        </div>
        <!-- Standard Canvas is faster than CSS blur for large images when downloading -->
        <canvas id="canvas" class="hidden shadow-xl max-w-full max-h-full rounded"></canvas>
      </div>
    </section>

  <script>
    const input = document.getElementById('imageInput');
    const blurRange = document.getElementById('blurRange');
    const blurVal = document.getElementById('blurVal');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const placeholder = document.getElementById('placeholder');
    const downloadBtn = document.getElementById('downloadBtn');
    const controls = document.getElementById('controls');

    let originalImg = null;

    input.addEventListener('change', function (e) {
      if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = function (event) {
          originalImg = new Image();
          originalImg.src = event.target.result;
          originalImg.onload = function () {
            canvas.width = originalImg.width;
            canvas.height = originalImg.height;
            drawBlurredImage();

            placeholder.classList.add('hidden');
            canvas.classList.remove('hidden');
            controls.classList.remove('hidden');
          }
        }
        reader.readAsDataURL(e.target.files[0]);
      }
    });

    blurRange.addEventListener('input', function () {
      blurVal.innerText = blurRange.value + 'px';
      drawBlurredImage();
    });

    function drawBlurredImage() {
      if (!originalImg) return;

      const blur = parseInt(blurRange.value);

      // Clear
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Apply filter and draw
      ctx.filter = `blur(${blur}px)`;
      ctx.drawImage(originalImg, 0, 0);

      // Update download link
      downloadBtn.href = canvas.toDataURL('image/png');
    }
  </script>
