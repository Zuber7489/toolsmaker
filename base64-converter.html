<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Image Encoder | Convert Image to Base64 String</title>
    <meta name="description"
        content="Convert images to Base64 strings. Embed images directly in HTML/CSS with this free online tool. Support for JPG, PNG, GIF, SVG.">
    <meta name="keywords" content="base64 image, image to base64, base64 encoder, data uri generator, embed image html">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 500: '#14b8a6', 600: '#0d9488' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: linear-gradient(to top, #0f172a, #111827);
            min-height: 100vh;
        }
    </style>
</head>

<body class="text-slate-200 antialiased p-4">

    <nav
        class="w-full bg-slate-900 border-b border-white/10 px-6 py-4 flex justify-between items-center mb-10 sticky top-0 z-50">
        <a href="index.html"
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-500 to-cyan-400">ToolsMaker</a>
        <a href="index.html" class="text-sm hover:text-white">Home</a>
    </nav>

    <main class="max-w-4xl mx-auto space-y-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">Image to Base64</h1>
            <p class="text-slate-400">Convert image files into Base64 strings for direct embedding.</p>
        </div>

        <section class="grid md:grid-cols-2 gap-8">
            <!-- Upload -->
            <div class="space-y-4">
                <div class="bg-slate-800 border border-slate-700 rounded-2xl p-6 shadow-xl">
                    <input type="file" id="inpFile" class="block w-full text-sm text-slate-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-brand-500 file:text-white
                        hover:file:bg-brand-600
                        cursor-pointer
                    " />
                    <div class="mt-4 flex justify-center bg-slate-900 rounded-lg p-4 min-h-[150px] items-center">
                        <img id="preview" class="max-h-32 hidden rounded shadow-sm">
                        <span id="placeholder" class="text-slate-600 text-xs">Image Preview</span>
                    </div>
                </div>
            </div>

            <!-- Output -->
            <div class="space-y-4 flex flex-col">
                <div class="bg-slate-800 border border-slate-700 rounded-2xl p-6 shadow-xl flex-grow flex flex-col">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-xs font-bold text-slate-500 uppercase">Base64 Output</label>
                        <div class="flex gap-2">
                            <button onclick="copyBase64()"
                                class="text-xs bg-brand-600 hover:bg-brand-500 px-3 py-1 rounded text-white transition">Copy
                                String</button>
                            <button onclick="copyImgTag()"
                                class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-white transition">Copy
                                &lt;img&gt;</button>
                        </div>
                    </div>
                    <textarea id="output" readonly
                        class="w-full flex-grow bg-slate-900 border border-slate-700 rounded-xl p-3 text-xs font-mono text-brand-300 focus:outline-none resize-none break-all"
                        placeholder="Base64 string will appear here..."></textarea>
                </div>
            </div>
        </section>
    </main>

    <script>
        const inp = document.getElementById('inpFile');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const output = document.getElementById('output');

        inp.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (evt) => {
                const b64 = evt.target.result;
                preview.src = b64;
                preview.classList.remove('hidden');
                placeholder.classList.add('hidden');
                output.value = b64;
            };
            reader.readAsDataURL(file);
        });

        function copyBase64() {
            if (!output.value) return;
            output.select();
            document.execCommand('copy');
            alert('Base64 copied!');
        }

        function copyImgTag() {
            if (!output.value) return;
            const tag = `<img src="${output.value}" alt="base64" />`;
            navigator.clipboard.writeText(tag);
            alert('<img /> tag copied!');
        }
    </script>
</body>

</html>
