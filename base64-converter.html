            "text": "Base64 encoding converts binary image data into ASCII text format. This allows you to embed images directly into HTML, CSS, or JSON files as text strings instead of linking to external image files. The encoded string starts with 'data:image/png;base64,' followed by the encoded data."

          }
        },

          "name": "What image formats can be converted to Base64?",

          "name": "Why would I use Base64 images instead of regular image files?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Base64 images are useful for: embedding small icons/logos directly in CSS or HTML to reduce HTTP requests, including images in JSON APIs or email templates, creating self-contained HTML files, and ensuring images display even when external resources are blocked. However, Base64 increases file size by ~33%, so it's best for small images."

          "name": "Does Base64 encoding increase image file size?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, Base64 encoding increases the file size by approximately 33% compared to the original binary image. This is because Base64 uses 6 bits per character instead of 8 bits per byte. Despite this, Base64 can improve performance for small images by reducing HTTP requests and enabling inline embedding."

  <main class="max-w-4xl mx-auto space-y-8 px-4 py-8">
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Image to Base64</h1>
      <p class="text-gray-600">Convert image files into Base64 strings for direct embedding.</p>
    </div>

    <section class="grid md:grid-cols-2 gap-8">
      <!-- Upload -->
      <div class="space-y-4">
        <div class="bg-white border border-gray-200 rounded-2xl p-6 shadow-sm">
          <input type="file" id="inpFile" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-black file:text-white
                        hover:file:bg-gray-800
                        cursor-pointer
                    " />
          <div
            class="mt-4 flex justify-center bg-gray-50 rounded-lg p-4 min-h-[150px] items-center border border-gray-100">
            <img id="preview" class="max-h-32 hidden rounded shadow-sm">
            <span id="placeholder" class="text-gray-400 text-xs">Image Preview</span>
          </div>
        </div>
      </div>

      <!-- Output -->
      <div class="space-y-4 flex flex-col">
        <div class="bg-white border border-gray-200 rounded-2xl p-6 shadow-sm flex-grow flex flex-col">
          <div class="flex justify-between items-center mb-2">
            <label class="text-xs font-bold text-gray-500 uppercase">Base64 Output</label>
            <div class="flex gap-2">
              <button onclick="copyBase64()"
                class="text-xs bg-black hover:bg-gray-800 px-3 py-1 rounded text-white transition">Copy
                String</button>
              <button onclick="copyImgTag()"
                class="text-xs bg-gray-200 hover:bg-black hover:text-white px-3 py-1 rounded text-black transition">Copy
                &lt;img&gt;</button>
            </div>
          </div>
          <textarea id="output" readonly
            class="w-full flex-grow bg-gray-50 border border-gray-200 rounded-xl p-3 text-xs font-mono text-gray-700 focus:outline-none resize-none break-all"
            placeholder="Base64 string will appear here..."></textarea>
        </div>
      </div>
    </section>
  </main>

  <script>
    const inp = document.getElementById('inpFile');
    const preview = document.getElementById('preview');
    const placeholder = document.getElementById('placeholder');
    const output = document.getElementById('output');

    inp.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        const b64 = evt.target.result;
        preview.src = b64;
        preview.classList.remove('hidden');
        placeholder.classList.add('hidden');
        output.value = b64;
      };
      reader.readAsDataURL(file);
    });

    function copyBase64() {
      if (!output.value) return;
      output.select();
      document.execCommand('copy');
      alert('Base64 copied!');
    }

    function copyImgTag() {
      if (!output.value) return;
      const tag = `<img src="${output.value}" alt="base64" />`;
      navigator.clipboard.writeText(tag);
      alert('<img /> tag copied!');
    }
  </script>
