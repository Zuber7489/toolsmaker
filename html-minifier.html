<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Minifier | Minify HTML Code Online</title>
    <meta name="description"
        content="Free online HTML Minifier. Compress HTML code by removing whitespace, newlines, and comments. Improve website loading speed instantly.">
    <meta name="keywords" content="html minifier, html compressor, minify html, code optimizer, html cleaner">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 500: '#14b8a6', 600: '#0d9488' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 50% 100%, hsla(15, 50%, 15%, 1) 0, transparent 70%);
            min-height: 100vh;
        }
    </style>
</head>

<body class="text-slate-200 antialiased p-4">

    <nav
        class="w-full bg-slate-900 border-b border-white/10 px-6 py-4 flex justify-between items-center mb-6 sticky top-0 z-50">
        <a href="index.html"
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-500 to-cyan-400">ToolsMaker</a>
        <a href="index.html" class="text-sm hover:text-white">Home</a>
    </nav>

    <main class="max-w-6xl mx-auto h-[calc(100vh-120px)] flex flex-col">
        <header class="flex justify-between items-end mb-4">
            <div>
                <h1 class="text-2xl font-bold text-white">HTML Minifier</h1>
                <p class="text-xs text-slate-400">Remove whitespace, comments, and newlines.</p>
            </div>
            <div class="flex gap-2">
                <button onclick="minify()"
                    class="bg-brand-600 hover:bg-brand-500 text-white px-6 py-2 rounded-lg font-bold transition shadow-lg shadow-brand-500/20">Minify
                    HTML</button>
            </div>
        </header>

        <section class="flex-grow grid md:grid-cols-2 gap-4 h-full pb-4">
            <!-- Input -->
            <div class="flex flex-col h-full relative group">
                <label
                    class="absolute top-2 left-4 text-xs font-bold text-slate-500 bg-slate-900 px-2 rounded">INPUT</label>
                <textarea id="input"
                    class="w-full h-full bg-slate-900 border border-slate-700 rounded-2xl p-6 pt-8 text-sm font-mono text-slate-300 focus:outline-none focus:border-brand-500 resize-none transition"
                    placeholder="Paste your HTML code here..."></textarea>
            </div>

            <!-- Output -->
            <div class="flex flex-col h-full relative">
                <label
                    class="absolute top-2 left-4 text-xs font-bold text-slate-500 bg-slate-800 px-2 rounded">OUTPUT</label>
                <button onclick="copyOut()"
                    class="absolute top-4 right-4 bg-slate-700 hover:bg-slate-600 text-xs text-white px-3 py-1 rounded transition z-10">Copy</button>
                <textarea id="output" readonly
                    class="w-full h-full bg-slate-800/50 border border-slate-700 rounded-2xl p-6 pt-8 text-sm font-mono text-brand-300 focus:outline-none resize-none transition"
                    placeholder="Minified code will appear here..."></textarea>
            </div>
        </section>

        <div class="flex justify-between text-xs text-slate-500 px-2">
            <span id="stats">Original: 0B | Minified: 0B | Savings: 0%</span>
        </div>
    </main>

    <script>
        function minify() {
            const code = document.getElementById('input').value;
            if (!code) return;

            // Basic HTML Minification Logic (Regex)
            // 1. Remove comments
            let min = code.replace(/<!--[\s\S]*?-->/g, "");
                // 2. Remove whitespace between tags
                min = min.replace(/>\s+</g, "><");
            // 3. Remove whitespace at start/end
            min = min.trim();
            // 4. Collapse multiple spaces
            min = min.replace(/\s{2,}/g, ' ');

            document.getElementById('output').value = min;
            updateStats(code, min);
        }

        function updateStats(orig, min) {
            const oLen = orig.length;
            const mLen = min.length; // Approximate bytes (utf-8 varies but length is decent proxy for text)
            const save = oLen > 0 ? ((oLen - mLen) / oLen * 100).toFixed(2) : 0;

            document.getElementById('stats').innerText = `Original: ${oLen} chars | Minified: ${mLen} chars | Savings: ${save}%`;
        }

        function copyOut() {
            const out = document.getElementById('output');
            out.select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
