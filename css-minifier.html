    <script type="application/ld+json">

      "@context": "https://schema.org",

      "mainEntity": [

          "@type": "Question",
          "name": "What is CSS minification?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "CSS minification is the process of removing unnecessary characters from CSS code without changing its functionality. This includes removing whitespace, comments, line breaks, and redundant semicolons. Minified CSS files are smaller and load faster, improving website performance and reducing bandwidth usage."
          }
        },
        {
          "@type": "Question",
          "name": "Why should I minify my CSS files?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Minifying CSS files reduces file size by 20-40%, which leads to faster page load times, improved website performance, better SEO rankings, reduced bandwidth costs, and better user experience especially on mobile devices. It's a standard best practice for production websites."
          }
        },
        {
          "@type": "Question",
          "name": "Does minification affect CSS functionality?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No! CSS minification only removes unnecessary characters like whitespace, comments, and line breaks. It doesn't change any CSS rules, selectors, or properties. The minified CSS works exactly the same as the original, just in a more compact form."
          }
        },
        {
          "@type": "Question",
          "name": "Should I minify CSS for development or production?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You should keep CSS unminified during development for easier debugging and readability. Only minify CSS for production deployment. Most modern build tools (Webpack, Gulp, Vite) can automatically minify CSS as part of the build process."
          }
        },
        {
          "@type": "Question",
          "name": "How much smaller will my CSS file become?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "CSS minification typically reduces file size by 20-40%, depending on your coding style. Files with lots of comments, indentation, and whitespace will see bigger reductions. Our tool shows you the exact savings percentage after minification."
          }
        },
        {
          "@type": "Question",
          "name": "Can I reverse minified CSS back to readable format?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "While you can use CSS beautifiers or formatters to add back whitespace and line breaks, you cannot recover lost comments or original formatting choices. Always keep your original, unminified CSS files for development and only use minified versions for production."
          }
        },
        {
          "@type": "Question",
          "name": "Is CSS minification the same as compression?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No, they're different. Minification removes unnecessary characters from the source code. Compression (like gzip) is applied by the web server during file transfer. For best results, use both: minify your CSS files AND enable gzip compression on your server."
          }
        },
        {
          "@type": "Question",

          }
        }
      ]
    }

<body class="text-slate-200 antialiased p-4">

    <nav
        class="w-full bg-slate-900 border-b border-white/10 px-6 py-4 flex justify-between items-center mb-6 sticky top-0 z-50">
        <a href="index.html"
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-500 to-cyan-400">ToolsMaker</a>
        <a href="index.html" class="text-sm hover:text-white">Home</a>
    </nav>

    <main class="max-w-6xl mx-auto h-[calc(100vh-120px)] flex flex-col">
        <header class="flex justify-between items-end mb-4">
            <div>
                <h1 class="text-2xl font-bold text-white">CSS Minifier</h1>
                <p class="text-xs text-slate-400">Optimize stylesheets for production.</p>
            </div>
            <div class="flex gap-2">
                <button onclick="minify()"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-bold transition shadow-lg shadow-blue-500/20">Minify
                    CSS</button>
            </div>
        </header>

        <section class="flex-grow grid md:grid-cols-2 gap-4 h-full pb-4">
            <div class="flex flex-col h-full relative group">
                <label class="absolute top-2 left-4 text-xs font-bold text-slate-500 bg-slate-900 px-2 rounded">INPUT
                    CSS</label>
                <textarea id="input"
                    class="w-full h-full bg-slate-900 border border-slate-700 rounded-2xl p-6 pt-8 text-sm font-mono text-slate-300 focus:outline-none focus:border-blue-500 resize-none transition"
                    placeholder="body { color: red; }"></textarea>
            </div>

            <div class="flex flex-col h-full relative">
                <label class="absolute top-2 left-4 text-xs font-bold text-slate-500 bg-slate-800 px-2 rounded">MINIFIED
                    CSS</label>
                <button onclick="copyOut()"
                    class="absolute top-4 right-4 bg-slate-700 hover:bg-slate-600 text-xs text-white px-3 py-1 rounded transition z-10">Copy</button>
                <textarea id="output" readonly
                    class="w-full h-full bg-slate-800/50 border border-slate-700 rounded-2xl p-6 pt-8 text-sm font-mono text-blue-300 focus:outline-none resize-none transition"
                    placeholder="Result..."></textarea>
            </div>
        </section>

        <div class="flex justify-between text-xs text-slate-500 px-2">
            <span id="stats">Original: 0B | Minified: 0B | Savings: 0%</span>
        </div>
    </main>

    <script>
        function minify() {
            const code = document.getElementById('input').value;
            if (!code) return;

            // Basic CSS Minification
            let min = code
                .replace(/\/\*[\s\S]*?\*\//g, "") // comments
                .replace(/\s+/g, " ")             // collapse space
                .replace(/\s?([:;{}])\s?/g, "$1") // remove space around separators
                .replace(/;}/g, "}")              // remove last semicolon
                .trim();

            document.getElementById('output').value = min;
            updateStats(code, min);
        }

        function updateStats(orig, min) {
            const oLen = orig.length;
            const mLen = min.length;
            const save = oLen > 0 ? ((oLen - mLen) / oLen * 100).toFixed(2) : 0;
            document.getElementById('stats').innerText = `Original: ${oLen} chars | Minified: ${mLen} chars | Savings: ${save}%`;
        }

        function copyOut() {
            const out = document.getElementById('output');
            out.select();
            document.execCommand('copy');
        }
    </script>
