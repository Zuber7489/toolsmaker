            "@type": "Answer",
            "text": "CSS minification is the process of removing unnecessary characters from CSS code without changing its functionality. This includes removing whitespace, comments, line breaks, and redundant semicolons. Minified CSS files are smaller and load faster, improving website performance and reducing bandwidth usage."

          "name": "Why should I minify my CSS files?",

          }
        },

          "@type": "Question",
          "name": "Does minification affect CSS functionality?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No! CSS minification only removes unnecessary characters like whitespace, comments, and line breaks. It doesn't change any CSS rules, selectors, or properties. The minified CSS works exactly the same as the original, just in a more compact form."

        },

          "@type": "Question",
          "name": "Should I minify CSS for development or production?",

            "@type": "Answer",
            "text": "You should keep CSS unminified during development for easier debugging and readability. Only minify CSS for production deployment. Most modern build tools (Webpack, Gulp, Vite) can automatically minify CSS as part of the build process."

          "@type": "Question",
          "name": "How much smaller will my CSS file become?",
          "acceptedAnswer": {
            "@type": "Answer",

          "name": "Is CSS minification the same as compression?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No, they're different. Minification removes unnecessary characters from the source code. Compression (like gzip) is applied by the web server during file transfer. For best results, use both: minify your CSS files AND enable gzip compression on your server."

  <main class="max-w-6xl mx-auto h-[calc(100vh-120px)] flex flex-col px-4 py-8">
    <header class="flex justify-between items-end mb-4">

      </div>
      <div class="flex gap-2">

          class="bg-black hover:bg-gray-800 text-white px-6 py-2 rounded-lg font-bold transition shadow-sm">Minify
          CSS</button>
      </div>
    </header>

    <section class="flex-grow grid md:grid-cols-2 gap-4 h-full pb-4">
      <div class="flex flex-col h-full relative group">
        <label
          class="absolute top-2 left-4 text-xs font-bold text-gray-500 bg-white px-2 rounded border border-gray-200 shadow-sm z-10">INPUT
          CSS</label>
        <textarea id="input"
          class="w-full h-full bg-white border border-gray-200 rounded-2xl p-6 pt-10 text-sm font-mono text-gray-900 focus:outline-none focus:border-black resize-none transition"
          placeholder="body { color: red; }"></textarea>
      </div>

      <div class="flex flex-col h-full relative">
        <label
          class="absolute top-2 left-4 text-xs font-bold text-gray-500 bg-white px-2 rounded border border-gray-200 shadow-sm z-10">MINIFIED
          CSS</label>
        <button onclick="copyOut()"
          class="absolute top-4 right-4 bg-gray-200 hover:bg-black hover:text-white text-xs text-black px-3 py-1 rounded transition z-10">Copy</button>
        <textarea id="output" readonly
          class="w-full h-full bg-gray-50 border border-gray-200 rounded-2xl p-6 pt-10 text-sm font-mono text-gray-900 focus:outline-none resize-none transition"
          placeholder="Result..."></textarea>
      </div>
    </section>

    <div class="flex justify-between text-xs text-gray-500 px-2">
      <span id="stats">Original: 0B | Minified: 0B | Savings: 0%</span>
    </div>
  </main>

  <script>
    function minify() {
      const code = document.getElementById('input').value;
      if (!code) return;

      // Basic CSS Minification
      let min = code
        .replace(/\/\*[\s\S]*?\*\//g, "") // comments
        .replace(/\s+/g, " ")             // collapse space
        .replace(/\s?([:;{}])\s?/g, "$1") // remove space around separators
        .replace(/;}/g, "}")              // remove last semicolon
        .trim();

      document.getElementById('output').value = min;
      updateStats(code, min);
    }

    function updateStats(orig, min) {
      const oLen = orig.length;
      const mLen = min.length;
      const save = oLen > 0 ? ((oLen - mLen) / oLen * 100).toFixed(2) : 0;
      document.getElementById('stats').innerText = `Original: ${oLen} chars | Minified: ${mLen} chars | Savings: ${save}%`;
    }

    function copyOut() {
      const out = document.getElementById('output');
      out.select();
      document.execCommand('copy');
    }
  </script>
