<body class="text-gray-900 antialiased font-sans">

        <div class="max-w-7xl mx-auto px-3 sm:px-6 py-3 sm:py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <div
                    class="w-7 h-7 sm:w-8 sm:h-8 bg-black rounded-lg flex items-center justify-center font-bold text-white text-sm sm:text-base">

                <a href="index.html" class="text-black hover:text-gray-600 transition">Explore</a>

            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto space-y-8 px-4 py-8 mt-10">
        <div class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">URL Encoder Decoder</h1>
            <p class="text-gray-600">Utility to convert text to URL safe format and vice versa.</p>
        </div>

        <section class="space-y-6">
            <div class="bg-white border border-gray-200 rounded-2xl p-6 shadow-lg">
                <label class="text-[10px] text-gray-500 uppercase tracking-widest font-bold mb-2 block">Input
                    Text</label>
                <textarea id="input" rows="6"
                    class="w-full bg-gray-50 border border-gray-200 rounded-xl p-4 text-gray-900 focus:outline-none focus:border-black transition resize-none font-mono"
                    placeholder="Paste your text or URL here..."></textarea>
            </div>

            <div class="flex gap-4">
                <button onclick="process('encode')"
                    class="flex-grow bg-black hover:bg-gray-800 text-white font-bold py-3 rounded-xl transition shadow-lg">Encode</button>
                <button onclick="process('decode')"
                    class="flex-grow bg-gray-100 hover:bg-gray-200 text-gray-900 font-bold py-3 rounded-xl transition border border-gray-200">Decode</button>
            </div>

            <div class="bg-white border border-gray-200 rounded-2xl p-6 shadow-lg relative">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Result</label>
                    <button onclick="copyResult()"
                        class="text-xs bg-gray-100 hover:bg-gray-200 text-gray-900 px-3 py-1 rounded transition border border-gray-200">Copy</button>
                </div>
                <textarea id="output" readonly rows="6"
                    class="w-full bg-gray-50 border border-gray-200 rounded-xl p-4 text-black focus:outline-none transition resize-none font-mono"
                    placeholder="Output will appear here..."></textarea>
            </div>
        </section>
    </main>

    <script>
        function process(mode) {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');

            try {
                if (mode === 'encode') {
                    output.value = encodeURIComponent(input);
                } else {
                    output.value = decodeURIComponent(input);
                }
            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        function copyResult() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }
    </script>
</body>
