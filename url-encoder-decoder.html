<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder Decoder | Encode/Decode URL Components</title>
    <meta name="description"
        content="Free online URL Encoder and Decoder. Safely encode strings for URL usage or decode URL parameters into human-readable text. Privacy first, no data sent to server.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 500: '#14b8a6', 600: '#0d9488' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 100%, hsla(200, 50%, 15%, 1) 0, transparent 70%);
            min-height: 100vh;
        }
    </style>
</head>

<body class="text-slate-200 antialiased">

    <nav class="w-full bg-white border-b border-gray-200 sticky top-0 z-50"><div class="max-w-7xl mx-auto px-3 sm:px-6 py-3 sm:py-4 flex justify-between items-center"><a href="index.html" class="flex items-center gap-2"><div class="w-7 h-7 sm:w-8 sm:h-8 bg-black rounded-lg flex items-center justify-center font-bold text-white text-sm sm:text-base">T</div><span class="text-lg sm:text-2xl font-bold text-black">FreeProducts24</span></a><div class="hidden md:flex gap-8 text-sm font-medium"><a href="index.html" class="text-black hover:text-gray-600 transition">Explore</a><a href="blog/index.html" class="text-gray-600 hover:text-black transition">Blog</a><a href="about.html" class="text-gray-600 hover:text-black transition">About</a><a href="privacy.html" class="text-gray-600 hover:text-black transition">Privacy</a></div></div></nav>

    <main class="max-w-4xl mx-auto space-y-8 px-4 py-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">URL Encoder Decoder</h1>
            <p class="text-slate-400">Utility to convert text to URL safe format and vice versa.</p>
        </div>

        <section class="space-y-6">
            <div class="bg-slate-800/50 border border-slate-700 rounded-2xl p-6 shadow-xl">
                <label class="text-[10px] text-slate-500 uppercase tracking-widest font-bold mb-2 block">Input
                    Text</label>
                <textarea id="input" rows="6"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white focus:outline-none focus:border-brand-500 transition resize-none font-mono"
                    placeholder="Paste your text or URL here..."></textarea>
            </div>

            <div class="flex gap-4">
                <button onclick="process('encode')"
                    class="flex-grow bg-brand-600 hover:bg-brand-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-brand-500/20">Encode</button>
                <button onclick="process('decode')"
                    class="flex-grow bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-xl transition">Decode</button>
            </div>

            <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-6 shadow-2xl relative">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Result</label>
                    <button onclick="copyResult()"
                        class="text-xs bg-slate-700 hover:bg-slate-600 text-white px-3 py-1 rounded transition">Copy</button>
                </div>
                <textarea id="output" readonly rows="6"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-brand-400 focus:outline-none transition resize-none font-mono"
                    placeholder="Output will appear here..."></textarea>
            </div>
        </section>
    </main>

    <script>
        function process(mode) {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');

            try {
                if (mode === 'encode') {
                    output.value = encodeURIComponent(input);
                } else {
                    output.value = decodeURIComponent(input);
                }
            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        function copyResult() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }
    </script>
</body>

</html>
