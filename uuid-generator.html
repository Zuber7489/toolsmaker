<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator V4 | Bulk Online UUID Maker</title>
    <meta name="description"
        content="Generate random UUIDs (Version 4) online. Bulk generator for developers, testers, and databases. Fast, free, and client-side only.">
    <meta name="keywords" content="uuid generator, guid generator, uuid v4, online uuid, bulk uuid, random uuid">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 500: '#14b8a6', 600: '#0d9488' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 100% 100%, hsla(280, 50%, 15%, 1) 0, transparent 70%);
            min-height: 100vh;
        }
    </style>
</head>

<body class="text-slate-200 antialiased">

    <nav
        class="w-full bg-slate-900/80 fixed top-0 left-0 z-50 border-b border-white/10 px-3 sm:px-4 py-3 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html"
                class="text-lg sm:text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-500 to-cyan-400">ToolsMaker</a>
            <a href="index.html" class="text-xs sm:text-sm hover:text-white transition">Home</a>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto mt-16 sm:mt-24 px-3 sm:px-4">
        <div class="text-center mb-6 sm:mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-3 sm:mb-4">UUID Generator v4</h1>
            <p class="text-sm sm:text-base text-slate-400">Generate universally unique identifiers instanty.</p>
        </div>

        <div class="bg-slate-800/50 border border-slate-700 rounded-2xl p-4 sm:p-6 shadow-2xl relative overflow-hidden">
            <!-- Control Bar -->
            <div
                class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-6 pb-6 border-b border-slate-700">
                <div class="flex items-center gap-3 sm:gap-4">
                    <label class="text-xs sm:text-sm font-medium text-slate-300">Count:</label>
                    <input type="number" id="count" value="5" min="1" max="500"
                        class="w-16 sm:w-20 bg-slate-900 border border-slate-600 rounded px-2 py-1 text-center focus:border-brand-500 outline-none">
                </div>

                <div class="flex gap-2">
                    <button onclick="generate()"
                        class="bg-brand-600 hover:bg-brand-500 text-white px-4 sm:px-6 py-2 rounded-lg text-sm sm:text-base font-medium transition shadow-lg shadow-brand-500/20">Generate</button>
                    <button onclick="copyAll()"
                        class="bg-slate-700 hover:bg-slate-600 text-white px-3 sm:px-4 py-2 rounded-lg text-sm sm:text-base font-medium transition">Copy</button>
                </div>
            </div>

            <!-- Output Area -->
            <textarea id="output" readonly rows="12"
                class="w-full bg-slate-900/80 border border-slate-700 rounded-xl p-4 font-mono text-brand-300 text-sm focus:outline-none resize-none"></textarea>

            <div class="mt-4 text-center">
                <span id="copyMsg" class="text-xs text-brand-400 opacity-0 transition">Copied to clipboard!</span>
            </div>
        </div>

        <article class="mt-12 prose prose-invert text-slate-400 text-sm max-w-none">
            <p><strong>What is a UUID?</strong> A Universally Unique Identifier (UUID) is a 128-bit number used to
                identify information in computer systems. Version 4 UUIDs are generated using random numbers.</p>
        </article>
    </main>

    <script>
        function uuidv4() {
            return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        function generate() {
            const count = Math.min(Math.max(document.getElementById('count').value, 1), 1000);
            let uuids = [];
            for (let i = 0; i < count; i++) {
                uuids.push(uuidv4());
            }
            document.getElementById('output').value = uuids.join('\n');

            // Flash effect
            const out = document.getElementById('output');
            out.classList.remove('text-brand-300');
            out.classList.add('text-white');
            setTimeout(() => {
                out.classList.remove('text-white');
                out.classList.add('text-brand-300');
            }, 150);
        }

        function copyAll() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');

            const msg = document.getElementById('copyMsg');
            msg.style.opacity = '1';
            setTimeout(() => msg.style.opacity = '0', 2000);
        }

        // Init
        generate();
    </script>
</body>

</html>
